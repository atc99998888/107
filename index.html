<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Navigation</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js" as="script">
<style>
:root{--g:#4caf50;--gd:#388e3c;--bg:#f1f8f4}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI","Helvetica Neue",sans-serif}
html,body{height:100%;background:var(--bg);color:#2e7d32;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:60px 20px;text-align:center}
.menu{display:flex;flex-direction:column;gap:20px;width:100%;max-width:340px}
@keyframes vib{0%,100%{transform:translateX(0)}50%{transform:translateX(-2px)}}
.menu button{background:var(--g);color:#fff;border:none;padding:18px 0;font-size:20px;border-radius:10px;cursor:pointer;animation:vib 3s infinite}
.menu button:hover{background:var(--gd)}
#tip{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:none;align-items:center;gap:8px;background:var(--g);color:#fff;padding:14px 28px;border-radius:12px;font-size:15px;font-weight:500;box-shadow:0 4px 12px rgba(0,0,0,.15);z-index:9}
#tip i{width:10px;height:10px;border-radius:50%;background:#fff;animation:pulse 1s infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.6;transform:scale(1.5)}}
footer{margin-top:60px;font-size:12px;color:#888;text-align:center;line-height:1.6}
footer a{color:#888;text-decoration:none}
footer a:hover{text-decoration:underline}
</style>
</head>
<body>

<div class="menu">
  <button onclick="go('btn1')">🌱 幸福入口→</button>
  <button onclick="go('btn2')">🚲 快乐入口→</button>
  <button onclick="go('btn3')">🧘 养生入口→</button>
  <button onclick="go('btn4')">💰做推广员➕商聊<br>🆔105818024</button>
</div>

<div id="tip"><i></i> Redirecting…</div>

<footer>
  © 2025 Global Learning Resources&nbsp;Ltd.&nbsp;|&nbsp;Reg&nbsp;No.&nbsp;US-NY-2025-987654<br>
  <a href="#">Privacy&nbsp;Policy</a> | E-mail&nbsp;support@glr-inc.com | Tel +1-800-555-2199
</footer>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
const KEY="woshizhu1314520@";
const ENC={
  btn1:"U2FsdGVkX192OwUqT1J6XfJ3SxxxOMNb840nwgTSCpePDSj+99eG1+v+yKHr+O++OMO2WCiBirdA5YUgfaZ7pLDzk57VMYKO+6xTZiM9GuVekS4gXOeQ5gE3i75eb9wq",
  btn2:"U2FsdGVkX192OwUqT1J6XfJ3SxxxOMNb840nwgTSCpePDSj+99eG1+v+yKHr+O++OMO2WCiBirdA5YUgfaZ7pLDzk57VMYKO+6xTZiM9GuVekS4gXOeQ5YgE3i75eb9wq",
  btn3:"U2FsdGVkX192OwUqT1J6XfJ3SxxxOMNb840nwgTSCpePDSj+99eG1+v+yKHr+O++OMO2WCiBirdA5YUgfaZ7pLDzk57VMYKO+6xTZiM9GuVekS4gXOeQ5gE3i75eb9wq",
  btn4:"U2FsdGVkX18OLSZJfPhNr4l29h+qbn4EHubyR3adfWmtHO2kwG2pIQ95EodL2vyJ"
};
function go(id){
  const t=document.getElementById("tip");
  t.style.display="flex";
  const url=CryptoJS.AES.decrypt(ENC[id],KEY).toString(CryptoJS.enc.Utf8);
  setTimeout(()=>{t.style.display="none";url.startsWith("http")?location.href=url:alert("Open failed");},1100);
}
</script>
</body>
</html>
